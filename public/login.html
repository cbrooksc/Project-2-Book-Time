     the page that will allow the user to access downloadable books chosen

what needs to be done:
  -newAccount re-aligned to center
  -newaccount info stored in database
  -newAccount button sends user to library.html
  -.footer icon imgs need changing

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BookTime Login|</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Masonry.js -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Indie+Flower|Nanum+Pen+Script" rel="stylesheet">

  <!--customized css-->
  <link rel="stylesheet" href="../public/assets/css/style_login.css">

</head>




<body>
  <section>

    <!-- *************************************nav bar**********************************************-->
    <div class="container">
      <div class="navBar">
        <nav class="navbar navbar-default" role="navigation">
          <form class="navbar-form navbar-right" role="search">
            <div class="form-navBar">
              <input type="text" class="form-control" placeholder="Search">
              <button type="submit" class="btn btn-default">Search</button>
            </div>
          </form>
        </nav>
      </div>
    </div>



    <!-- ***************************************title on page *****************************************************-->
    <div class="row">
      <div class="col-lg-4">
        <div class="title">
          <h1 style="font-size:400%;">BookTime</h1>
        </div>
      </div>
    </div>

    <!-- ******************************************create new account************************************** -->

    <div class="container">
      <div class="row">
        <div class="newAccount">
          <form class="form-horizontal" role="form">
            <h2 style="font-size:300%;">Create new account here!</h2>
            <div class="form-group">
              <div class="col-sm-11">
                <br>
                <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
              </div>
            </div>
            <br>
            <br>
            <div class="form-group">
              <div class="col-sm-11">
                <br>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
              </div>
            </div>
            <br>
            <br>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <br>
                <a href="library.html#library" button type="button" class="btn btn-default" id="signupButton">Sign Up!</button>
                </a>
                <br>
              </div>
            </div>
          </form>
        </div>
      </div>
      </div>


   
     

      <!--***********************************************footer icons*************************************************-->

      <div class="row">
        <div class="footer">
          <a href="home.html#home">
            <div class="col-lg-4">
              <img class="img-circle" src="../public/assets/images/home_icon.jpeg" alt="Home" style="width: 140px; height: 140px;">
              <h2>Home</h2>
          </a>
          </div>

          <a href="library.html#library">
            <div class="col-lg-4">
              <img class="img-circle" src="../public/assets/images/library_icon.png" alt="Library" style="width: 140px; height: 140px;">
              <h2>Library</h2>
          </a>
          </div>

          <a href="login.html#login">
            <div class="col-lg-4">
              <img class="img-circle" src="../public/assets/images/login_icon.png" alt="LogIn" style="width: 140px; height: 140px;">
              <h2>Log in</h2>
          </a>
          </div>
        </div>
      </div>



  </section>

</body>

</html>
